<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=0, initial-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amiri&family=Baloo+Bhaijaan+2:wght@500&family=Balsamiq+Sans&family=Cabin&family=Cookie&family=Courgette&family=Cousine&family=Karla:wght@300&family=Noto+Sans+Arabic&family=Questrial&family=Rubik:wght@300;400&family=Spline+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://assets.myket.ir/icons/xlarge/onetap.game.tictactoe_0d99df64-e1a4-4a19-b80c-fe9a8338acfb.png">
    <title>دوز</title>
  </head>
  <body dir="rtl">
    <div class="gameIntro">
      <h3>لطفا نام بازیکنان را وارد کنید</h3>
      <input
        type="text"
        name=""
        class="player1"
        id=""
        placeholder="نام بازیکن 1 را وارد کنید"
      />
      <input
        type="text"
        name=""
        class="player2"
        id=""
        placeholder="نام بازیکن 2 را وارد کنید"
      />
      <button class="startBtn">شروع</button>
    </div>
    <div class="gameContainer">
      <h2></h2>
      <div class="item-container">
        <div class="item item1" id="1"></div>
        <div class="item item2" id="2"></div>
        <div class="item item3" id="3"></div>
        <div class="item item4" id="4"></div>
        <div class="item item5" id="5"></div>
        <div class="item item6" id="6"></div>
        <div class="item item7" id="7"></div>
        <div class="item item8" id="8"></div>
        <div class="item item9" id="9"></div>
      </div>
    </div>
    <div class="gameOutro">
      <h3 class="endTitle">بازی به پایان رسید</h3>
      <h4 class="winTitle">کاربر 1 برنده شد</h4>
      <button class="reStartBtn">شروع مجدد</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
